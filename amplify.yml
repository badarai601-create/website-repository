version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm # Install pnpm globally
        - pnpm install # Install dependencies
    build:
      commands:
        - pnpm run build # Build Next.js app
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/* # cache pnpm store for faster builds
